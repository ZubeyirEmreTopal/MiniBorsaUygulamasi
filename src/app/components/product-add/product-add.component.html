  
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="urunAdi">Ürün adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="urunAdi" 
                            formControlName="urunAdi" class="form-control" 
                            placeholder="Ürün adı"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="kategoriId">Kategori</label>
                        <div class="form-group">
                            <input type="number" 
                            id="kategoriId" 
                            formControlName="kategoriId" class="form-control" 
                            placeholder="Kategori"/>
                        </div>
                    </div>
                   <div class="mb-3">
                    <label for="urunMiktari">Stok Adedi</label>
                    <div class="form-group">
                        <input type="number" 
                        id="urunMiktari" 
                        formControlName="urunMiktari" class="form-control" 
                        placeholder="Urun Miktari"/>
                    </div>
                   </div>
                      <div  class="mb-3">
                        <label for="urunFiyati">Birim Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="urunFiyati" 
                            formControlName="urunFiyati" class="form-control" 
                            placeholder="Fiyatı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="kullaniciId">Kullanici ID</label>
                        <div class="form-group">
                            <input type="number" 
                            id="kullaniciId" 
                            formControlName="kullaniciId" class="form-control" 
                            placeholder="kuallnici ID"/>
                        </div>


                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
